<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- CODING START -->

    <div class="main-cont"> <!-- Main div -->
        <i class="fas fa-cog"></i>
        <div class="sidebar">
            <button class="home-todo">Todo-List</button>
            <button class="recently-del">Recently Deleted<i class="fas fa-trash"></i></button>
            <button class="completed">Completed<i class="fas fa-check"></i></button>
            <h1 class="logo">Sanchez</h1>
            <h2 class="sub">Â©2021</h2>
        </div>
        
        <h1 class="main-txt">TODO LIST</h1>
        <h3 class="quotes"></h3>
        <div class="todos">
                <form>
                    <input type="text" class="input" placeholder="Enter To-do">
                    <button type="submit" class="add-btn"><i class="fas fa-plus"></i></button>
                </form>

                <ul class="todo-cont">

                </ul>
        </div>

        <div class="delete-cont">
            <h3 class="notDeleted">No task/s is yet to be deleted</h3>
        </div>

        <div class="completed-cont">
            <h3 class="notCompleted">No task/s is yet to be completed</h3>
        </div>

        <div class="error-msg">
            <p class="error-txt"><i class="fas fa-exclamation-circle"></i>Todo List can't be empty</p>
        </div>
    </div>
    <!-- CODING FINISH -->
    
    <script src="JS/main.js"></script>
</body>
</html>
